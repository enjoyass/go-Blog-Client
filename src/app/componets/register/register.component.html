<h3 class="page-header">Register Page</h3>
<form  [formGroup]="userForm"  (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label class="center-block">Name:
      <div [ngClass]="{'has-error':(userForm.controls.username.errors && userForm.controls.username.dirty),'has-success':!userForm.controls.username.errors}">
        <input class="form-control" type="text" name="username" formControlName="username" placeholder="username">
        <ul class="help-block">
          <li *ngIf="userForm.controls.username.errors?.required && userForm.controls.username.dirty">username is required</li>
        </ul>
      </div>
    </label>
    <label class="center-block">Email:
      <div [ngClass]="{'has-error':(userForm.controls.email.errors && userForm.controls.email.dirty),'has-success':!userForm.controls.email.errors}">
        <input class="form-control" type="email" name="email" formControlName="email" placeholder="email">
      </div>
    </label>
    <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary">提交</button>
  </div>
</form>
